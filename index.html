 <!DOCTYPE html>
<html>
<head>
    <title>Simple Interest Calculator</title>
</head>
<body>
    <h2>Simple Interest Calculator</h2>
    <form action="MyServlet" method="post">
        <label for="principal">Principal:</label>
        <input style="margin-left:55px;" type="number" id="principal" name="principal" required><br><br>
        
        <label for="rate">Rate (per annum):</label>
        <input type="number" id="rate" name="rate" required><br><br>
        
        <label for="time">Time (years):</label>
        <input style="margin-left:30px"; type="number" id="time" name="time" required><br><br>
        
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
